<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }
        .error-message {
            color: #000;
            font-weight: bold;
            background-color: #ffebe8;
            border: 1px solid #ffccb8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Đã xảy ra lỗi!</h1>
        <p>Có vẻ như có vấn đề gì đó trong quá trình xử lý yêu cầu của bạn.</p>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:unless="${errorMessage}">
            <p>Vui lòng thử lại hoặc liên hệ với quản trị viên nếu sự cố vẫn tiếp diễn.</p>
        </div>

        <p><a href="/">Quay về trang chủ</a></p>
    </div>
</body>
</html>
