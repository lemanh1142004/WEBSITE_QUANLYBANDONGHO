<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat AI Tư vấn sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
<form th:action="@{/reset-password}" method="post">
    <input type="email" name="email" placeholder="Nhập email đã đăng ký" required />
    <input type="password" name="newPassword" placeholder="Nhập mật khẩu mới" required />
    <button type="submit">Đặt lại mật khẩu</button>
</form>

</body>
</html>
