<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form s·∫£n ph·∫©m</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #10b981;
            --secondary-dark: #059669;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-container {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--warning-color));
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label .icon {
            font-size: 1.1rem;
        }

        .form-input, .form-textarea, .form-select {
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
            background: var(--bg-primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 3rem;
            appearance: none;
        }

        .form-select:focus {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236366f1' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        }

        .form-input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-input[type="number"]::-webkit-outer-spin-button,
        .form-input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group {
            position: relative;
        }

        .input-prefix {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 500;
            pointer-events: none;
        }

        .input-group .form-input {
            padding-left: 3rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .preview-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .preview-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--border-color);
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .form-container {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .form-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem 1rem;
            }

            .form-title {
                font-size: 1.75rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 class="form-title" th:text="${product.id} != null ? '‚úèÔ∏è Ch·ªânh s·ª≠a s·∫£n ph·∫©m' : '‚ûï Th√™m s·∫£n ph·∫©m m·ªõi'"></h1>
            <p class="form-subtitle">Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin s·∫£n ph·∫©m</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                ‚úÖ S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng!
            </div>

            <form th:action="@{/admin/save}" th:object="${product}" method="post" id="productForm">
                <input type="hidden" th:field="*{id}" />

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            <span class="icon">üè∑Ô∏è</span>
                            T√™n s·∫£n ph·∫©m *
                        </label>
                        <input type="text" th:field="*{name}" class="form-input" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m..." required />
                        <div class="error-message">Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="icon">üí∞</span>
                            Gi√° b√°n *
                        </label>
                        <div class="input-group">
                            <span class="input-prefix">‚Ç´</span>
                            <input type="number" step="0.01" th:field="*{price}" class="form-input" placeholder="0" required />
                        </div>
                        <div class="error-message">Vui l√≤ng nh·∫≠p gi√° s·∫£n ph·∫©m</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="icon">üì¶</span>
                            S·ªë l∆∞·ª£ng
                        </label>
<input type="number" th:field="*{stockQuantity}" class="form-input" placeholder="0" min="0" />
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="icon">üìÇ</span>
                            Danh m·ª•c *
                        </label>
                        <select th:field="*{category.id}" class="form-select" required>
                            <option value="">-- Ch·ªçn danh m·ª•c --</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                        <div class="error-message">Vui l√≤ng ch·ªçn danh m·ª•c</div>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <span class="icon">üìù</span>
                            M√¥ t·∫£ s·∫£n ph·∫©m
                        </label>
                        <textarea th:field="*{description}" class="form-textarea" placeholder="Nh·∫≠p m√¥ t·∫£ chi ti·∫øt v·ªÅ s·∫£n ph·∫©m..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <span class="icon">üñºÔ∏è</span>
                            URL h√¨nh ·∫£nh
                        </label>
                        <input type="url" th:field="*{imageUrl}" class="form-input" placeholder="https://example.com/image.jpg" id="imageUrlInput" />
                        
                        <div class="preview-section">
                            <div class="preview-title">
                                <span class="icon">üëÄ</span>
                                Xem tr∆∞·ªõc h√¨nh ·∫£nh
                            </div>
                            <img id="imagePreview" class="image-preview" alt="Preview" />
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="icon">üíæ</span>
                        L∆∞u s·∫£n ph·∫©m
                    </button>
                    <a th:href="@{/admin}" class="btn btn-secondary">
                        <span class="icon">‚Ü©Ô∏è</span>
                        Quay l·∫°i danh s√°ch
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Image preview functionality
        const imageUrlInput = document.getElementById('imageUrlInput');
        const imagePreview = document.getElementById('imagePreview');

        imageUrlInput.addEventListener('input', function() {
            const url = this.value.trim();
            if (url) {
                imagePreview.src = url;
                imagePreview.classList.add('show');
                imagePreview.onerror = function() {
                    this.classList.remove('show');
                };
            } else {
                imagePreview.classList.remove('show');
            }
        });

        // Initialize preview if URL exists
        if (imageUrlInput.value.trim()) {
            imagePreview.src = imageUrlInput.value.trim();
            imagePreview.classList.add('show');
        }

        // Form validation and submission
        const form = document.getElementById('productForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<span class="icon">‚è≥</span> ƒêang l∆∞u...';
            
            // Validate required fields
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                const errorMsg = field.parentNode.querySelector('.error-message');
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = 'var(--danger-color)';
                    if (errorMsg) errorMsg.style.display = 'block';
                } else {
                    field.style.borderColor = 'var(--border-color)';
                    if (errorMsg) errorMsg.style.display = 'none';
                }
            });

            if (!isValid) {
                e.preventDefault();
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<span class="icon">üíæ</span> L∆∞u s·∫£n ph·∫©m';
                return;
            }
        });

 
        // Real-time validation
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                const errorMsg = this.parentNode.querySelector('.error-message');
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = 'var(--danger-color)';
                    if (errorMsg) errorMsg.style.display = 'block';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                    if (errorMsg) errorMsg.style.display = 'none';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = 'var(--primary-color)';
            });
        });

        // Success message (if needed)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success')) {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
